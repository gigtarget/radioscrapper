<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIANT FM Decoder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>GIANT FM AC/DC Decoder</h1>
        <p>Click run to start recording, hear the live stream, and track progress in real time.</p>
      </header>

      <section class="card controls">
        <button id="run-btn" class="btn primary">Run</button>
        <button id="refresh-btn" class="btn">Refresh history</button>
      </section>

      <section class="card" aria-live="polite">
        <h2>Live Recording</h2>
        <audio id="live-audio" controls autoplay></audio>
      </section>

      <section class="card status-card">
        <h2>Real-time Status</h2>
        <p id="status-line">Waiting for run...</p>
        <ul id="status-events"></ul>
      </section>

      <section class="card">
        <h2>Run History</h2>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Time (Toronto)</th>
                <th>Status</th>
                <th>Duration (s)</th>
                <th>Transcript</th>
                <th>Decoded Summary</th>
                <th>Likely AC/DC Ref</th>
                <th>Confidence</th>
                <th>Error</th>
              </tr>
            </thead>
            <tbody id="runs-body"></tbody>
          </table>
        </div>
      </section>
    </main>
    <script src="app.js" type="module"></script>
  </body>
</html>
